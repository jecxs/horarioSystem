<div th:fragment="modal" class="modal fade" id="modalGrupo" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Gestionar Grupos</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs" id="grupoTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="lista-grupos-tab" data-bs-toggle="tab" data-bs-target="#lista-grupos" type="button" role="tab">Lista</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="nuevo-grupo-tab" data-bs-toggle="tab" data-bs-target="#nuevo-grupo" type="button" role="tab">Nuevo</button>
                    </li>
                </ul>
                <div class="tab-content" id="grupoTabContent">
                    <div class="tab-pane fade show active p-3" id="lista-grupos" role="tabpanel">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <select class="form-select" id="filtroGrupoModalidad">
                                    <option value="">Todas las modalidades</option>
                                    <option th:each="modalidad : ${modalidades}" th:value="${modalidad.idModalidad}" th:text="${modalidad.nombre}"></option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <select class="form-select" id="filtroGrupoCarrera" disabled>
                                    <option value="">Seleccione modalidad primero...</option>
                                </select>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped" id="tablaGrupos">
                                <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Ciclo</th>
                                    <th>Carrera</th>
                                    <th>Modalidad</th>
                                    <th>Acciones</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- Se llenará con JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="tab-pane fade p-3" id="nuevo-grupo" role="tabpanel">
                        <form id="formGrupo" class="row g-3">
                            <div class="col-md-6">
                                <label for="grupoModalidad" class="form-label">Modalidad</label>
                                <select class="form-select" id="grupoModalidad" required>
                                    <option value="">Seleccione...</option>
                                    <option th:each="modalidad : ${modalidades}" th:value="${modalidad.idModalidad}" th:text="${modalidad.nombre}"></option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="grupoCarrera" class="form-label">Carrera</label>
                                <select class="form-select" id="grupoCarrera" required disabled>
                                    <option value="">Seleccione modalidad primero...</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="grupoCiclo" class="form-label">Ciclo</label>
                                <select class="form-select" id="grupoCiclo" required disabled>
                                    <option value="">Seleccione carrera primero...</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="grupoNombre" class="form-label">Nombre del Grupo</label>
                                <input type="text" class="form-control" id="grupoNombre" required placeholder="Ej: A, B, etc.">
                                <small class="form-text text-muted">Este nombre identificará al grupo dentro del ciclo.</small>
                            </div>
                            <div class="col-md-12">
                                <div class="alert alert-info" role="alert">
                                    <i class="bi bi-info-circle-fill me-2"></i>
                                    Al crear un grupo, todos los cursos del ciclo seleccionado estarán disponibles para ser asignados a docentes para este grupo.
                                </div>
                            </div>
                            <div class="col-md-12 text-end">
                                <button type="button" class="btn btn-primary" id="btnGuardarGrupo">Guardar Grupo</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
