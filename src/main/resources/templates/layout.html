
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="html(title, content, styles, scripts)" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Sistema de Horarios Docentes</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- jQuery y DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">

    <!-- Estilos propios -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <!-- Bloque para agregar estilos específicos -->
    <th:block th:replace="${styles}">Aquí van los estilos específicos</th:block>
</head>
<body>
<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Sistema de Horarios</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/horarios}"
                       th:classappend="${activeTab == 'horarios' ? 'active' : ''}">Horarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/docentes}"
                       th:classappend="${activeTab == 'docentes' ? 'active' : ''}">Docentes</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenido principal -->
<main class="container-fluid py-4">
    <th:block th:replace="${content}">Aquí va el contenido principal</th:block>
</main>

<!-- Footer -->
<footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
        <span class="text-muted">Sistema de Horarios Docentes © 2024</span>
    </div>
</footer>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

<!-- Scripts propios -->
<script th:src="@{/js/main.js}"></script>

<!-- Bloque para agregar scripts específicos -->
<th:block th:replace="${scripts}">Aquí van los scripts específicos</th:block>
</body>
</html>
