<div th:fragment="modal" class="modal fade" id="modalAsignacion" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Nueva Asignación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formAsignacion" class="row g-3">
                    <div id="infoTipoCurso" class="mt-3" style="display: none;"></div>
                    <input type="hidden" id="asignacionDocenteId">

                    <div class="col-md-6">
                        <label for="asignacionDia" class="form-label">Día</label>
                        <select class="form-select" id="asignacionDia" required>
                            <option value="">Seleccione...</option>
                            <option th:each="dia : ${diasSemana}" th:value="${dia}" th:text="${dia}"></option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="asignacionBloques" class="form-label">Bloques Horarios</label>
                        <select class="form-select" id="asignacionBloques" multiple required>
                            <!-- Se llenará con JavaScript -->
                        </select>
                        <small class="form-text text-muted">Ctrl+Click para seleccionar múltiples bloques consecutivos</small>
                    </div>

                    <!-- Reordenamos los campos para seguir la jerarquía: Modalidad -> Carrera -> Ciclo -> Grupo -> Curso -->
                    <div class="col-md-4">
                        <label for="asignacionModalidad" class="form-label">Modalidad</label>
                        <select class="form-select" id="asignacionModalidad">
                            <option value="">Seleccione...</option>
                            <option th:each="modalidad : ${modalidades}" th:value="${modalidad.idModalidad}" th:text="${modalidad.nombre}"></option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label for="asignacionCarrera" class="form-label">Carrera</label>
                        <select class="form-select" id="asignacionCarrera" disabled>
                            <option value="">Seleccione modalidad primero...</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label for="asignacionCiclo" class="form-label">Ciclo</label>
                        <select class="form-select" id="asignacionCiclo" disabled>
                            <option value="">Seleccione carrera primero...</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="asignacionGrupo" class="form-label">Grupo</label>
                        <select class="form-select" id="asignacionGrupo" required disabled>
                            <option value="">Seleccione ciclo primero...</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="asignacionCurso" class="form-label">Curso</label>
                        <select class="form-select" id="asignacionCurso" required disabled>
                            <option value="">Seleccione grupo primero...</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="asignacionTipoSesion" class="form-label">Tipo de Sesión</label>
                        <select class="form-select" id="asignacionTipoSesion" required>
                            <option value="">Seleccione...</option>
                            <option value="Teorica">Teórica</option>
                            <option value="Practica">Práctica</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="asignacionAmbiente" class="form-label">Ambiente</label>
                        <select class="form-select" id="asignacionAmbiente" required>
                            <option value="">Seleccione tipo de sesión primero...</option>
                        </select>
                    </div>
                </form>
                <div id="infoCursoHoras" class="mt-3" style="display: none;"></div>
                <div id="infoBloquesSeleccionados" class="mt-2" style="display: none;"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btnGuardarAsignacion">Guardar</button>
            </div>
        </div>
    </div>
</div>
