<div th:fragment="modal" class="modal fade" id="modalCarrera" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Gestionar Carreras</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <!-- Formulario para crear carreras -->
                <form id="formCarrera" class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="carreraModalidad" class="form-label">Modalidad</label>
                        <select class="form-select" id="carreraModalidad" required>
                            <option value="">Seleccione...</option>
                            <!-- Se llenará con JavaScript -->
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="carreraNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="carreraNombre" required>
                    </div>
                    <div class="col-md-12 text-end">
                        <button type="button" class="btn btn-primary" id="btnGuardarCarrera">Guardar</button>
                    </div>
                </form>

                <!-- Tabla de carreras -->
                <div class="table-responsive">
                    <table class="table table-striped" id="tablaCarreras">
                        <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Modalidad</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Se llenará con JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
