<div th:fragment="tabla-horario">
    <div class="card">
        <div class="card-header bg-light">
            <div class="row">
                <div class="col-md-6">
                    <h5 class="mb-0">Horario Semanal</h5>
                </div>
                <div class="col-md-6 text-end">
                    <button class="btn btn-success btn-sm" id="btnNuevaAsignacion" style="display: none;" data-bs-toggle="modal" data-bs-target="#modalAsignacion">
                        <i class="bi bi-plus-circle"></i> Nueva Asignación
                    </button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered horario-tabla" id="tablaHorario">
                    <thead class="table-light">
                    <tr>
                        <th style="width: 120px;">Bloque</th>
                        <th th:each="dia : ${diasSemana}" th:text="${dia}">Día</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- La tabla se llenará con JavaScript -->
                    <tr>
                        <td colspan="7" class="text-center">Seleccione un docente para ver su horario</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
