<div th:fragment="modal" class="modal fade" id="modalAmbiente" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Gestionar Ambientes</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs" id="ambienteTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="lista-ambientes-tab" data-bs-toggle="tab" data-bs-target="#lista-ambientes" type="button" role="tab">Lista</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="nuevo-ambiente-tab" data-bs-toggle="tab" data-bs-target="#nuevo-ambiente" type="button" role="tab">Nuevo</button>
                    </li>
                </ul>
                <div class="tab-content" id="ambienteTabContent">
                    <div class="tab-pane fade show active p-3" id="lista-ambientes" role="tabpanel">
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <select class="form-select" id="filtroAmbienteTipo">
                                    <option value="">Todos los tipos</option>
                                    <option th:each="tipo : ${tiposAmbiente}" th:value="${tipo}" th:text="${tipo}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped" id="tablaAmbientes">
                                <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Tipo</th>
                                    <th>Capacidad</th>
                                    <th>Acciones</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- Se llenarÃ¡ con JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="tab-pane fade p-3" id="nuevo-ambiente" role="tabpanel">
                        <form id="formAmbiente" class="row g-3">
                            <input type="hidden" id="ambienteId" value="">
                            <div class="col-md-12">
                                <label for="ambienteNombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="ambienteNombre" required>
                            </div>
                            <div class="col-md-6">
                                <label for="ambienteTipo" class="form-label">Tipo</label>
                                <select class="form-select" id="ambienteTipo" required>
                                    <option value="">Seleccione...</option>
                                    <option th:each="tipo : ${tiposAmbiente}" th:value="${tipo}" th:text="${tipo}"></option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="ambienteCapacidad" class="form-label">Capacidad</label>
                                <input type="number" class="form-control" id="ambienteCapacidad" min="1" required>
                            </div>
                            <div class="col-md-12 text-end">
                                <button type="button" class="btn btn-primary" id="btnGuardarAmbiente">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
