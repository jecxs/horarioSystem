
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html(
  ~{::title},
  ~{::#content},
  ~{::#pageStyles},
  ~{::#pageScripts}
)}">
<head>
    <title>Gestión de Docentes</title>
    <style id="pageStyles">
        .badge-disponibilidad {
            font-size: 0.8rem;
            padding: 5px;
            margin: 2px;
            display: inline-block;
        }
    </style>
</head>
<body>
<div id="content">
    <div class="row mb-3">
        <div class="col-md-8">
            <h2>Gestión de Docentes</h2>
        </div>
        <div class="col-md-4 text-end">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalDocente">
                <i class="bi bi-person-plus"></i> Nuevo Docente
            </button>
        </div>
    </div>

    <!-- Buscador -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control" id="buscarDocente" placeholder="Buscar por nombre...">
                        <button class="btn btn-outline-secondary" type="button" id="btnBuscar">
                            <i class="bi bi-search"></i> Buscar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabla de docentes -->
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped" id="tablaDocentes">
                    <thead>
                    <tr>
                        <th>Nombre Completo</th>
                        <th>Especialidad</th>
                        <th>Disponibilidad</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="docente : ${docentes}">
                        <td th:text="${docente.nombreCompleto}">Nombre Docente</td>
                        <td th:text="${docente.especialidad ?: 'No especificada'}">Especialidad</td>
                        <td>
                            <!-- Badges de disponibilidad -->
                            <th:block th:if="${docente.disponibilidades == null || docente.disponibilidades.isEmpty()}">
                                <span class="badge bg-warning text-dark">Sin disponibilidad</span>
                            </th:block>
                            <th:block th:each="disp : ${docente.disponibilidades}">
                                        <span class="badge bg-primary badge-disponibilidad"
                                              th:text="${disp.diaSemana} + ': ' + ${#temporals.format(disp.horaInicio, 'HH:mm')} + ' - ' + ${#temporals.format(disp.horaFin, 'HH:mm')}">
                                            Disponibilidad
                                        </span>
                            </th:block>
                        </td>
                        <td>
                            <div class="btn-group">
                                <button class="btn btn-sm btn-outline-primary btn-editar-docente"
                                        th:data-id="${docente.idDocente}"
                                        th:data-nombre="${docente.nombreCompleto}"
                                        th:data-especialidad="${docente.especialidad ?: ''}">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-success btn-disponibilidad"
                                        th:data-id="${docente.idDocente}"
                                        th:data-nombre="${docente.nombreCompleto}">
                                    <i class="bi bi-clock"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger btn-eliminar-docente"
                                        th:data-id="${docente.idDocente}">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${docentes.isEmpty()}">
                        <td colspan="4" class="text-center">No hay docentes registrados</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Docente -->
    <div class="modal fade" id="modalDocente" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloModalDocente">Nuevo Docente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formDocente">
                        <input type="hidden" id="docenteId">
                        <div class="mb-3">
                            <label for="nombreCompleto" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="nombreCompleto" required>
                        </div>
                        <div class="mb-3">
                            <label for="especialidad" class="form-label">Especialidad</label>
                            <input type="text" class="form-control" id="especialidad">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnGuardarDocente">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Disponibilidad -->
    <div class="modal fade" id="modalDisponibilidad" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Disponibilidad: <span id="nombreDocenteDisp"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <form id="formDisponibilidad" class="row g-3">
                                <input type="hidden" id="dispDocenteId">
                                <div class="col-md-4">
                                    <label for="diaSemana" class="form-label">Día</label>
                                    <select class="form-select" id="diaSemana" required>
                                        <option value="">Seleccione...</option>
                                        <option th:each="dia : ${diasSemana}" th:value="${dia}" th:text="${dia}"></option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="horaInicio" class="form-label">Hora Inicio</label>
                                    <input type="time" class="form-control" id="horaInicio" required>
                                </div>
                                <div class="col-md-3">
                                    <label for="horaFin" class="form-label">Hora Fin</label>
                                    <input type="time" class="form-control" id="horaFin" required>
                                </div>
                                <div class="col-md-2 d-flex align-items-end">
                                    <button type="button" class="btn btn-primary" id="btnAgregarDisponibilidad">Agregar</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped" id="tablaDisponibilidad">
                            <thead>
                            <tr>
                                <th>Día</th>
                                <th>Hora Inicio</th>
                                <th>Hora Fin</th>
                                <th>Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- Se llenará con JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script id="pageScripts">
    $(document).ready(function() {
        // Inicializar DataTable
        const tablaDocentes = $("#tablaDocentes").DataTable({
            language: {
                url: "//cdn.datatables.net/plug-ins/1.13.4/i18n/es-ES.json"
            },
            pageLength: 10,
            responsive: true,
            order: [[0, 'asc']]
        });

        // Buscar docentes
        $("#btnBuscar").click(function() {
            const termino = $("#buscarDocente").val();
            if (termino) {
                tablaDocentes.search(termino).draw();
            } else {
                tablaDocentes.search("").draw();
            }
        });

        // También buscar al presionar Enter
        $("#buscarDocente").keypress(function(e) {
            if (e.which === 13) {
                $("#btnBuscar").click();
            }
        });

        // Editar docente
        $(".btn-editar-docente").click(function() {
            const id = $(this).data("id");
            const nombre = $(this).data("nombre");
            const especialidad = $(this).data("especialidad");

            $("#tituloModalDocente").text("Editar Docente");
            $("#docenteId").val(id);
            $("#nombreCompleto").val(nombre);
            $("#especialidad").val(especialidad);

            $("#modalDocente").modal("show");
        });

        // Gestionar disponibilidad
        $(".btn-disponibilidad").click(function() {
            const id = $(this).data("id");
            const nombre = $(this).data("nombre");

            $("#nombreDocenteDisp").text(nombre);
            $("#dispDocenteId").val(id);

            cargarDisponibilidadDocente(id);
            $("#modalDisponibilidad").modal("show");
        });

        // Eliminar docente
        $(".btn-eliminar-docente").click(function() {
            const id = $(this).data("id");
            if (confirm("¿Está seguro de eliminar este docente?")) {
                eliminarDocente(id);
            }
        });

        // Guardar docente (nuevo o edición)
        $("#btnGuardarDocente").click(function() {
            const id = $("#docenteId").val();
            const nombreCompleto = $("#nombreCompleto").val();
            const especialidad = $("#especialidad").val();

            if (!nombreCompleto) {
                alert("El nombre del docente es obligatorio");
                return;
            }

            const docenteDTO = {
                nombreCompleto: nombreCompleto,
                especialidad: especialidad,
                disponibilidades: []
            };

            if (id) {
                // Actualizar docente existente
                $.ajax({
                    url: `/docentes/${id}`,
                    method: "PUT",
                    contentType: "application/json",
                    data: JSON.stringify(docenteDTO),
                    success: function() {
                        window.location.reload();
                    },
                    error: function() {
                        alert("Error al actualizar el docente");
                    }
                });
            } else {
                // Crear nuevo docente
                $.ajax({
                    url: "/docentes",
                    method: "POST",
                    contentType: "application/json",
                    data: JSON.stringify(docenteDTO),
                    success: function() {
                        window.location.reload();
                    },
                    error: function() {
                        alert("Error al crear el docente");
                    }
                });
            }
        });

        // Funciones para gestión de disponibilidad
        function cargarDisponibilidadDocente(docenteId) {
            $.ajax({
                url: `/docentes/${docenteId}`,
                method: "GET",
                success: function(docente) {
                    const tbody = $("#tablaDisponibilidad tbody");
                    tbody.empty();

                    if (!docente.disponibilidades || docente.disponibilidades.length === 0) {
                        tbody.append(`<tr><td colspan="4" class="text-center">No hay disponibilidades registradas</td></tr>`);
                        return;
                    }

                    docente.disponibilidades.forEach(disp => {
                        const tr = $("<tr>");
                        tr.append(`<td>${disp.diaSemana}</td>`);
                        tr.append(`<td>${disp.horaInicio.substring(0, 5)}</td>`);
                        tr.append(`<td>${disp.horaFin.substring(0, 5)}</td>`);
                        tr.append(`
                                <td>
                                    <button class="btn btn-sm btn-danger btn-eliminar-disponibilidad" data-id="${disp.id}">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </td>
                            `);
                        tbody.append(tr);
                    });

                    // Evento para eliminar disponibilidad
                    $(".btn-eliminar-disponibilidad").click(function() {
                        const dispId = $(this).data("id");
                        if (confirm("¿Está seguro de eliminar esta disponibilidad?")) {
                            eliminarDisponibilidad(dispId);
                        }
                    });
                },
                error: function() {
                    alert("Error al cargar los datos del docente");
                }
            });
        }

        $("#btnAgregarDisponibilidad").click(function() {
            const docenteId = $("#dispDocenteId").val();
            const dia = $("#diaSemana").val();
            const horaInicio = $("#horaInicio").val();
            const horaFin = $("#horaFin").val();

            if (!dia || !horaInicio || !horaFin) {
                alert("Todos los campos son obligatorios");
                return;
            }

            if (horaInicio >= horaFin) {
                alert("La hora de inicio debe ser menor a la hora de fin");
                return;
            }

            $.ajax({
                url: `/docentes/${docenteId}/disponibilidad`,
                method: "POST",
                data: {
                    diaSemana: dia,
                    horaInicio: horaInicio,
                    horaFin: horaFin
                },
                success: function() {
                    // Limpiar formulario
                    $("#diaSemana").val("");
                    $("#horaInicio").val("");
                    $("#horaFin").val("");

                    // Recargar tabla
                    cargarDisponibilidadDocente(docenteId);
                },
                error: function() {
                    alert("Error al agregar disponibilidad");
                }
            });
        });

        function eliminarDisponibilidad(id) {
            $.ajax({
                url: `/docentes/disponibilidad/${id}`,
                method: "DELETE",
                success: function() {
                    const docenteId = $("#dispDocenteId").val();
                    cargarDisponibilidadDocente(docenteId);
                },
                error: function() {
                    alert("Error al eliminar la disponibilidad");
                }
            });
        }

        function eliminarDocente(id) {
            $.ajax({
                url: `/docentes/${id}`,
                method: "DELETE",
                success: function() {
                    window.location.reload();
                },
                error: function() {
                    alert("Error al eliminar el docente. Verifique que no tenga asignaciones de horario.");
                }
            });
        }
    });
</script>
